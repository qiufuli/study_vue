
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.事件监听 没有参数 -->
    <button @click="btn1Click">按钮1</button>
    <button @click="btn1Click()">按钮1</button>
    <!-- 2.在事件定义时 写方法时省略小括号 但方法本身是需要一个参数的
    vue会默认将浏览器的event事件对象作为参数传入方法 -->
    <button @click="btn2Click">按钮2</button>
    <!-- 3.手动获取event对象 $event -->
    <button @click="btn3Click(1,$event)">按钮3</button>


  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      },
      methods:{
        btn1Click(){
          console.log('btn1');
        },
        btn2Click(cs){
          console.log(cs);
        },
        btn3Click(num,event){
          console.log(num,event);
        }
      }
    })
  </script>
</body>

</html>
