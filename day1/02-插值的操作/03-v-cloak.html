<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 在vue解析之后 会自动去除 v-cloak这个指令 所以我们可以在解析之前 
      用v-cloak指令做一些操作 需要自己手动写哦 不是v-cloak写上就会起作用的 -->
    <h2 v-cloak>{{message}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    setTimeout(() => {
      const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      }
    })
    }, 10000);
  </script>
</body>

</html>
