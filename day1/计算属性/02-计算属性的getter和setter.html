<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{fullName}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'Lebron',
        lastName: 'James'
      },
      // 计算属性一般是没有set方法的 只读属性
      computed: {
        fullName: {
          set() { },
          get() {
            return this.firstName + ' ' + this.lastName
          }
        },
        // 计算属性是其简写的get方法  调用就是执行get方法 所以 不需要加()执行 这是跟methods的区别之一
        fullName2() {
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>

</html>
