<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">{{message}}</div>

  <script src="../js/vue.js"></script>
  <script>
    // 编程范式：声明式编程（告诉它需要展示什么，剩下的它会处理）  原始js编程范式：命令式编程（一步一步的告诉它）
    // 这种编程范式的方式好处是数据和我们的界面完全分离
    const app = new Vue({
      el:'#app',// 用于挂载要管理的元素 
      data:{//定义数据 
        message:'hello world'
      } 
    })
  </script>
</body>
</html>
