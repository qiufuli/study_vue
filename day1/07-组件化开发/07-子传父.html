<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 父组件 -->
  <div id="app">
   <!-- 子组件 -->
    <cpn @itemclick="cpnClick"></cpn>
  </div>
  <template id="cpn">
    <div>
      <button @click="btnClick">点击</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const cpn= {
      template:'#cpn',
      data(){
        return {}
      },
      methods:{
        btnClick(){
          this.$emit('itemclick','aaaa','bbbb')
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
      },
      components:{
        cpn
      },
      methods:{
        cpnClick(str,str1){
          console.log(str,str1);
        }
      }
    })
  </script>
</body>

</html>
