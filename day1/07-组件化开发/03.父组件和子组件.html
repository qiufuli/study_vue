<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 3.使用组件 -->
    <cpn1></cpn1>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    //1.创建组件构造器对象

    
    const cpnC2 = Vue.extend({
      template: `
      <div>
        <h2>我是子组件</h2>
      </div>
          `
    })
    const cpnC1 = Vue.extend({
      template: `
      <div>
        <h2>我是父组件</h2>
        <cpn2></cpn2>
      </div>
          `,
      components: {
        cpn2:cpnC2
      }
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      },
      // 局部组件
      components: {
        'cpn1': cpnC1
      }
    })
  </script>
</body>

</html>
