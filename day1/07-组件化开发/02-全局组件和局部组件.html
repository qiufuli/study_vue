<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 3.使用组件 -->
    <my-cpn></my-cpn>
    <cpn2></cpn2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    //1.创建组件构造器对象

    const cpnC = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <p>sadasd</p>
        <p>qweqweqwe</p>
      </div>
          `
    })
    // 2.注册组件(全局组件，意味着可以在多个Vue实例下面使用)
    Vue.component('my-cpn', cpnC)
    // 语法糖 其实内部也是先去调用extend来实现的
    Vue.component('my-cpn1', {
      template: `
      <div>
        <h2>我是标题</h2>
        <p>sadasd</p>
        <p>qweqweqwe</p>
      </div>
          `
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      },
      // 局部组件
      components: {
        'cpn2': cpnC,
        'cpn3': {
          template: `
      <div>
        <h2>我是标题</h2>
        <p>sadasd</p>
        <p>qweqweqwe</p>
      </div>
          `
        }
      }
    })
  </script>
</body>

</html>
